<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Class</title>
  </head>
  <style>
    * {
      font-family: cursive;
      background-color: #e0e0e2;
    }

    a:link {
      color: blue;
    }

    a:visited {
      color: blueviolet;
    }

    a:hover {
      color: green;
    }

    a:active {
      color: white;
      background-color: black;
    }
  </style>
  <body>
    <h3>Little Lemon</h3>
    <p>
      <a
        href="https://www.instagram.com/littlelemonfood/"
        target="https://www.instagram.com"
        >Instagram Account</a
      >
    </p>
    <p>
      Little Lemon is owned by two Italian brothers, Mario and Adrian, who moved
      to the United States.
    </p>
  </body>
</html>
