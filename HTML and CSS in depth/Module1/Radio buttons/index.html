<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      body {
        text-align: center;
      }

      ul {
        list-style: none;
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      div {
        margin-bottom: 10px;
      }
      input:focus:invalid {
        outline-color: red;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="" />
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
    <main>
      <h1>Book a table</h1>
      <form method="POST">
        <div>
          <label for="booking_date">Booking Data</label>
          <input type="date" name="booking_date" id="booking_date">
        </div>
        <div>
          <label for="booking_people">Number of People</label>
          <input type="range" name="booking_peope" id="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibiling.value = this.value">
          <output>4</output>
        </div>
        <div>
          <label for="booking_location">Location</label>
          <input  id="booking_location" name="booking_location" list="locations">
          <datalist id="locations">
            <option value="Downtown"></option>
            <option value="Uptown"></option>
          </datalist>
        </div>
    </main>
    <footer>
      <p>Copyright Little Lemon</p>
    </footer>
  </body>
</html>
