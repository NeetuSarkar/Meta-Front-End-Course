<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="https://littlelemon/" />
    <meta
      property="og:description"
      content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Little Lemon" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" />
    </header>
    <main>
      <form action="">
        <div>
          <label for="user_input">Email</label>
          <input type="email" name="user_input" id="user_input" />
        </div>
        <div>
          <label for="booking_date">Booking date</label>
          <input type="date" name="booking_date" id="booking_date" />
        </div>
        <div>
          <label for="number_people">Number of People</label>
          <input
            type="number"
            name="number_people"
            id="number_people"
            min="1"
            max="8"
          />
        </div>
        <div>
          <label for="policy">I agree to the cancellation policy</label>
          <input type="checkbox" name="policy" id="policy" />
          <button type="submit">Book</button>
        </div>
      </form>
    </main>
  </body>
</html>
